server:
  port: 7091

spring:
  application:
    name: seata-server

logging:
  config: classpath:logback-spring.xml
  file:
    path: ./logs/seata
  level:
    io.seata: debug
    io.seata.core.rpc.netty.AbstractNettyRemoting: info
    io.seata.core.rpc.processor.server.ServerHeartbeatProcessor: info

  extend:
    logstash-appender:
      destination: 127.0.0.1:4560
    kafka-appender:
      bootstrap-servers: 127.0.0.1:9092
      topic: logback_to_logstash

console:
  user:
    username: seata
    password: seata

seata:
  config:
    # support: nacos, consul, apollo, zk, etcd3
    type: file
    nacos:
      application: seata-server
      server-addr: localhost:8848
      group: SEATA_GROUP
      namespace:
      cluster: default
      username: nacos
      password: nacos
  registry:
    # support: nacos, eureka, redis, zk, consul, etcd3, sofa
    type: nacos
    nacos:
      application: seata-server
      server-addr: localhost:8848
      group: SEATA_GROUP
      namespace:
      cluster: default
      username: nacos
      password: nacos
  store:
    # support: file 、 db 、 redis
    mode: db
    session:
      mode: db
    lock:
      mode: db
    db:
      datasource: druid
      db-type: mysql
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/seata?rewriteBatchedStatements=true&allowMultiQueries=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
      user: root
      password: 242492
      min-conn: 10
      max-conn: 100
      global-table: global_table
      branch-table: branch_table
      lock-table: lock_table
      distributed-lock-table: distributed_lock
      query-limit: 1000
      max-wait: 5000
  server:
    service-port: 8091 #If not configured, the default is '${server.port} + 1000'
    max-commit-retry-timeout: -1    # 二阶段提交重试超时时长
    max-rollback-retry-timeout: -1  # 二阶段回滚重试超时时长
    rollback-retry-timeout-unlock-enable: false    # 二阶段回滚超时后是否释放锁
    enable-check-auth: true
    enable-parallel-request-handle: true    # 对于批量请求消息的并行处理开关，默认为false
    retry-dead-threshold: 130000
    xaer-nota-retry-timeout: 60000  # 防止XA分支事务悬挂的重试超时时间
    recovery:
      committing-retry-period: 1000    # 二阶段提交未完成状态全局事务重试提交线程间隔时间
      async-committing-retry-period: 1000    # 二阶段异步提交状态重试提交线程间隔时间
      rollbacking-retry-period: 1000    # 二阶段回滚状态重试回滚线程间隔时间
      timeout-retry-period: 1000    # 超时状态检测重试线程间隔时间
    undo:
      log-save-days: 7    # undo保留天数
      log-delete-period: 86400000    # undo清理线程间隔时间
    session:
      branch-async-queue-size: 5000 #branch async remove queue size，分支事务Session异步删除线程池队列大小
      enable-branch-async-remove: false #enable to asynchronous remove branchSession
  security:
    secretKey: SeataSecretKey0c382ef121d778043159209298fd40bf3850a017
    tokenValidityInMilliseconds: 1800000
    ignore:
      urls: /,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/api/v1/auth/login